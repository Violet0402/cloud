server:
  port: 9527
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，并由微服务名进行路由
      routes:
        - id: payment_routh #路由的id，没有固定规则但要求唯一，建议配合服务名
          #uri: http://localhost:8001 #匹配后提供的路由地址
          uri: lb://CLOUD-PAYMENT-SERVICE #开启动态创建路由功能后的路由写法
          predicates:
            - Path=/payment/**  #断言，路径匹配的进行路由
          filters:
            - StripPrefix=1

        - id: payment_routh2
          uri: lb://CLOUD-PAYMENT-SERVICE
          predicates:
            - Path=/payment/lb/**

        - id: test_routh #路由的id，没有固定规则但要求唯一，建议配合服务名
          uri: http://www.ityouknow.com #匹配后提供的路由地址
         # uri: http://localhost:8001/payment/get/36
          predicates:
            - Path=/spring-cloud  #断言，路径匹配的进行路由
