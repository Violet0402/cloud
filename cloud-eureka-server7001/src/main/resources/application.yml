server:
  port: 7001

eureka:
  instance:
#    服务端的实例名称
    hostname: localhost
  client:
#    false表示不向服务注册中心注册自己
    register-with-eureka: false
#    false表示自己端就是服务注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
#    设置与eureka交互的地址查询服务和注册服务都需要依赖这个地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

